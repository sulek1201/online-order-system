version: '2'

services:
  app:
    image: 'docker-spring-boot-postgres:latest'
    build:
      context: .
    container_name: app
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://seller:5432/seller
      - SPRING_DATASOURCE_USERNAME=seller
      - SPRING_DATASOURCE_PASSWORD=seller
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  db:
    image: 'postgres:13.1-alpine'
    container_name: seller
    environment:
      - POSTGRES_USER=seller
      - POSTGRES_PASSWORD=seller